name: Daily MF Engine

on:
  schedule:
    - cron: "0 3 * * *"   # 08:30 IST
  workflow_dispatch:

jobs:
  mf-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Build NAV History
        run: python scripts/nav_history_builder.py

      - name: Build Portfolio
        run: python scripts/portfolio_engine.py

      - name: Build Core MF Dataset
        run: python scripts/mf_core_engine.py

      - name: Build Tactical Watchlist
        run: python scripts/mf_tactical_engine.py

      - name: Commit updated CSVs
        run: |
          git config user.name "mf-engine"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Daily MF engine update" || echo "No changes"
          git push
