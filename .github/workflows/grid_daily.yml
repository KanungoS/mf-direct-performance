name: Daily MF Grid Update

on:
  schedule:
    - cron: "0 3 * * *"   # 08:30 IST
  workflow_dispatch:

jobs:
  build-grid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate MF Direct Grid
        run: python scripts/generate_grid.py

      - name: Commit grid output
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add data/mf_direct_grid.csv
          git commit -m "Daily MF grid update" || echo "No changes"
          git push
