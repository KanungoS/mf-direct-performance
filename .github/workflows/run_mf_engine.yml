name: MF Daily Engine

on:
  workflow_dispatch:
  schedule:
    # Daily run AFTER AMFI NAV update
    - cron: "30 3 * * 1-5"   # 09:00 IST (Mon–Fri)

jobs:
  mf-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy requests

      # STEP 1 — NAV HISTORY (FOUNDATION)
      - name: Update NAV History
        run: python scripts/update_nav_history.py

      # STEP 2 — CORE MF UNIVERSE
      - name: Build Core MF Dataset
        run: python scripts/mf_core_direct_openended.py

      # STEP 3 — TACTICAL WATCHLIST
      - name: Build Tactical Watchlist
        run: python scripts/mf_tactical_watchlist.py

      # STEP 4 — RETURNS + RANKING (1M/3M/6M)
      - name: Compute Rolling Returns & Ranking
        run: python scripts/mf_return_engine.py

      # STEP 5 — PORTFOLIO VALUATION + IRR + EXIT LOAD + ALERTS
      - name: Update Portfolio Valuation
        run: python scripts/my_portfolio.py

      # STEP 6 — VALIDATION (FAIL FAST)
      - name: Validate Outputs
        run: python scripts/validate_outputs.py

      # STEP 7 — COMMIT RESULTS (ONLY IF CHANGED)
      - name: Commit updated CSVs
        run: |
          git config user.name "mf-engine"
          git config user.email "mf-engine@auto"
          git add data/*.csv
          git commit -m "Daily MF engine update" || echo "No changes"
          git push
